<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Voting Eligibility</title>
</head>
<body>
    <h1>Check Voting Eligibility</h1>
    <label for="ageInput">Enter your age:</label>
    <input type="number" id="ageInput" min="0" max="150">
    <button onclick="checkEligibility()">Check Eligibility</button>
    <p id="result"></p>

    <script>
        function checkEligibility() {
            const ageInput = document.getElementById('ageInput');
            const resultElement = document.getElementById('result');

            const age = parseInt(ageInput.value);

            if (isNaN(age)) {
                resultElement.textContent = 'Please enter a valid age.';
            } else if (age >= 18) {
                resultElement.textContent = 'You are eligible to vote!';
            } else {
                resultElement.textContent = 'You are not eligible to vote.';
            }
        }
    </script>
</body>
</html>
